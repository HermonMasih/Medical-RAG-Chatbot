<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4a460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#daa06f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="100" cy="100" r="100" fill="url(#bgGradient)"/>
  
  <!-- Head -->
  <circle cx="100" cy="70" r="35" fill="url(#skinGradient)"/>
  
  <!-- Hair -->
  <path d="M 65 70 Q 65 35 100 35 Q 135 35 135 70 Q 135 50 100 50 Q 65 50 65 70" fill="#4a3f35"/>
  
  <!-- Left Eye -->
  <circle cx="88" cy="65" r="3.5" fill="#1f2937"/>
  <circle cx="89" cy="64" r="1.5" fill="white"/>
  
  <!-- Right Eye -->
  <circle cx="112" cy="65" r="3.5" fill="#1f2937"/>
  <circle cx="113" cy="64" r="1.5" fill="white"/>
  
  <!-- Nose -->
  <line x1="100" y1="65" x2="100" y2="75" stroke="#c9956a" stroke-width="1.5"/>
  
  <!-- Smile -->
  <path d="M 90 80 Q 100 85 110 80" stroke="#1f2937" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Neck -->
  <rect x="90" y="100" width="20" height="15" fill="url(#skinGradient)"/>
  
  <!-- Doctor Coat -->
  <path d="M 60 115 L 65 115 L 70 140 L 75 135 L 100 135 L 125 135 L 130 140 L 135 115 L 140 115 Q 140 120 130 165 L 70 165 Q 60 120 60 115 Z" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Stethoscope Tubing Left -->
  <path d="M 85 125 Q 80 140 75 155" stroke="#ef4444" stroke-width="3.5" fill="none" stroke-linecap="round"/>
  
  <!-- Stethoscope Tubing Right -->
  <path d="M 115 125 Q 120 140 125 155" stroke="#ef4444" stroke-width="3.5" fill="none" stroke-linecap="round"/>
  
  <!-- Stethoscope Earpieces -->
  <circle cx="72" cy="158" r="3" fill="#ef4444"/>
  <circle cx="128" cy="158" r="3" fill="#ef4444"/>
  
  <!-- Medical Plus Symbol on Coat -->
  <g transform="translate(100, 145)">
    <rect x="-2" y="-8" width="4" height="16" fill="#0891b2" rx="1"/>
    <rect x="-8" y="-2" width="16" height="4" fill="#0891b2" rx="1"/>
  </g>
  
  <!-- Smile Line -->
  <path d="M 88 80 Q 100 83 112 80" stroke="#1f2937" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.3"/>
</svg>
